apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
data:
  logstash.conf: |-
    input {
      beats {
        port => 5044
      }

      tcp {
        port => 5000
        codec => json
      }
    }

    filter {
      if [log_type] in [ "test", "staging" ] {
          mutate { add_field => { "[@metadata][target_index]" => "applog-test-%{+YYYY.MM}" } }
      } else if [log_type] == "production" {
          mutate { add_field => { "[@metadata][target_index]" => "applog-prod-%{+YYYY.MM.dd}" } }
      } else {
          mutate { add_field => { "[@metadata][target_index]" => "applog-%{+YYYY}" } }
      }
      
      if [agent][type] == "filebeat" {
        mutate { rename => { "[host][name]" => "host"}}
      }
    }

    output {
      stdout { codec => rubydebug }      
      if [agent][type] == "filebeat" { 
        elasticsearch {
          hosts => "elasticsearch:9200"
          index => "applog-filebeat"
          user => logstash_internal
          password => 'x-pack-test-password' #密码需修改真实密码
        }        
      } else {
        elasticsearch {
          hosts => "elasticsearch:9200"
          index => "%{[@metadata][target_index]}"
          user => logstash_internal
          password => 'x-pack-test-password' #密码需修改真实密码
        }
      }
    }
  logstash.yml: |-
    http.host: "0.0.0.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  selector:
    matchLabels:
      app: logstash
  replicas: 1
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: >-
            docker.elastic.co/logstash/logstash:7.12.1
          ports:
            - containerPort: 5044
            - containerPort: 5000
            - containerPort: 9600
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch:9200
          volumeMounts:
            - name: logstash-config
              readOnly: true
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: logstash-config
              readOnly: true
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config
            defaultMode: 420
---
kind: Service
apiVersion: v1
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  type: NodePort
  ports:
    - name: beats
      protocol: TCP
      port: 5044
      targetPort: 5044
      nodePort: 32663
    - name: tcp
      protocol: TCP
      port: 5000
      targetPort: 5000
  selector:
    app: logstash
